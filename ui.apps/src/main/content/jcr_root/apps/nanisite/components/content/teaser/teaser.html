<div data-sly-use.teaser="nanisite.core.models.Teaser"
   class="card" style="width: 18rem;">
   <img src="${teaser.fileReference}" class="card-img-top" alt="${teaser.alt}">
   <div class="card-body">
      <h5 class="card-title">${teaser.heading}</h5>
      <p class="card-text">${teaser.subheading}</p>
      <a href=" ${teaser.buttonLinkTo}.html" class="btn btn-primary">${teaser.buttonLabel}</a>
   </div>
</div>
